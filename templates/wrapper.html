<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="MrOatmeal">
    <title>Wallets Tracker</title>
    {% load static %}
    <link rel="icon" href="{% static 'icons/tracker.ico'%}">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/walletstracker.css' %}">
</head>

<body class="bg-light">
    <header class="d-flex mb-auto mx-auto cover-container h-10 flex-column text-light fw-medium">
        <div class="navbar navbar-dark bg-dark box-shadow w-100 justify-content-between bg-gradient">
            <div class="container w-25 ps-5">
                <a href="{% url 'wallets_with_txs_list' %}" class="navbar-brand fs-4">
                    <strong>Wallets Tracker</strong>
                </a>
            </div>
            <div class="container w-50 justify-content-center" style="font-size: 1.25em">
                <a class="nav-link mx-3" href="{% url 'wallets_with_txs_list' %}">Transactions</a>
                <a class="nav-link mx-3" href="{% url 'wallets_list' %}">My wallets</a>
            </div>
            <div class="container w-25 justify-content-end" style="font-size: 1.15em">
                {% if user.is_authenticated %}
                <a class="align-items-center link-light p-3" href="{% url 'wallets_list' %}">
                    <strong>{{ user }}</strong>
                </a>
                <a class="header-logo pe-5" href="{% url 'logout' %}">
                    <img src="{% static 'icons/logout.png'%}" alt="LogOut" style="width: 32px">
                </a>
                {% else %}
                <a class="btn btn-outline-light border-2 px-3 py-1 me-3" href="{% url 'login' %}">
                    <strong>Sign in</strong>
                </a>
                {% endif %}
            </div>
        </div>
    </header>
    <main role="main" class="inner cover mx-5 my-3" style="font-size: 1.2em">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
